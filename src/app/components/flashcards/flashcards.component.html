<div id="cardscomponent">
    <div id="cardbuttons">
        <mat-slide-toggle id="cttogle" (change)="toggleCardTable($event)">Cards/Table</mat-slide-toggle>
        <button mat-button (click)="openAddDialog()">Add a Flashcard</button>
    </div>
    <div id="cardviews">
        <app-flashcard-card [flashcards]="this.flashcards" [style]="'visibility:'+[this.cardvis]+';'"></app-flashcard-card>
        <app-flashcard-table [flashcards]="this.flashcards" (deletehandler)="deleteFlashcard($event)"
            (edithandler)="openEditDialog($event)" [style]="'visibility:'+[this.tabvis]+';'"></app-flashcard-table>
    </div>
</div>
