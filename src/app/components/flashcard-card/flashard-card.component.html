<div>
    <mat-card *ngFor="let flashcard of flashcards" style="max-width: 400px;border: 1px solid black;">
        <mat-card-header>
            <mat-card-title>{{flashcard.question}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="cardanswer" style="visibility: hidden;">
            <p>{{flashcard.answer}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button class="toggleanswerbutton" (click)="toggleAnswer($event.target)">TOGGLE ANSWER</button>
        </mat-card-actions>
    </mat-card>
</div>
