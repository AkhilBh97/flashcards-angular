<div>
    <mat-card *ngFor="let flashcard of flashcards">
        <mat-card-header>
            <mat-card-title>{{flashcard.question}}</mat-card-title>
        </mat-card-header>
        <mat-card-content style="visibility: hidden;">
            <p>{{flashcard.answer}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="toggleAnswer($event.target)">TOGGLE ANSWER</button>
        </mat-card-actions>
        
    </mat-card>
</div>
