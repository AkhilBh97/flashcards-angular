<header id="cardbuttons" align="center">
    <mat-slide-toggle id="cttogle" (change)="toggleCardTable($event)">Cards/Table</mat-slide-toggle>
    <button mat-button (click)="openAddDialog()">Add a Flashcard</button>
</header>
<main style="display: block;" align="center">
    <app-flashcard-card [flashcards]="this.flashcards" 
        [style]="'visibility:'+[this.cardvis]+';'"></app-flashcard-card>
    <app-flashcard-table [flashcards]="this.flashcards" 
        [style]="'visibility:'+[this.tabvis]+';'"></app-flashcard-table>
</main>
