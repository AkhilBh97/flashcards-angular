<div class="dialog">
    <h2 mat-dialog-title>Edit Flashcard</h2>
    <mat-dialog-content [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Question</mat-label>
            <textarea matInput #input maxlength="256" formControlName="question" placeholder={{this.question}}></textarea>
        </mat-form-field>
        <br />

        <mat-form-field appearance="fill">
            <mat-label>Answer</mat-label>
            <textarea matInput #input maxlength="256" formControlName="answer" placeholder={{this.answer}}></textarea>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button class="mat-raised-button" (click)="close()">Close</button>
        <button mat-raised-button color="primary" class="mat-raised-button " (click)="save()">Save</button>
    </mat-dialog-actions>
</div>
